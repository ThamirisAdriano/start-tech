<div class="container mt-5">
    <!-- Cabeçalho -->
    <nav class="navbar navbar-dark bg-primary mb-4 shadow">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="bi bi-check-circle-fill"></i> Minha Lista de Tarefas
        </a>
      </div>
    </nav>
  
    <!-- Formulário para adicionar tarefas -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Adicionar Nova Tarefa</h5>
        <form (ngSubmit)="addTask()">
          <div class="input-group">
            <input
              type="text"
              [(ngModel)]="task"
              name="task"
              class="form-control"
              placeholder="Digite uma tarefa..."
              required
            />
            <button class="btn btn-primary" type="submit">
              <i class="bi bi-plus-circle"></i> Adicionar
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Lista de tarefas -->
    <div class="row">
      <div *ngFor="let t of tasks" class="col-md-6 col-lg-4 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-between align-items-center">
              <span [class.text-decoration-line-through]="t.done">{{ t.name }}</span>
              <span class="badge" [class.bg-success]="t.done" [class.bg-secondary]="!t.done">
                {{ t.done ? 'Concluída' : 'Pendente' }}
              </span>
            </h5>
            <div class="mt-2 d-flex justify-content-between align-items-center">
              <div>
                <input
                  type="checkbox"
                  [(ngModel)]="t.done"
                  class="form-check-input"
                />
                <label class="form-check-label ms-2">Marcar como concluída</label>
              </div>
              <button class="btn btn-danger btn-sm" (click)="deleteTask(t)">
                <i class="bi bi-trash"></i> Excluir
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

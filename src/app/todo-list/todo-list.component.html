<div class="container mt-5">
  <h1 class="text-center">Todo List com API</h1>

  <!-- FormulÃ¡rio para adicionar tarefas -->
  <form (ngSubmit)="addTask()" class="mb-4">
    <div class="input-group">
      <input
        type="text"
        [(ngModel)]="task"
        name="task"
        class="form-control"
        placeholder="Digite uma tarefa..."
        required
      />
      <button class="btn btn-primary" type="submit">Adicionar</button>
    </div>
  </form>

  <!-- Lista de tarefas -->
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let t of tasks"
    >
      <div>
        <input
          type="checkbox"
          [(ngModel)]="t.completed"
          class="form-check-input me-2"
        />
        <span [class.text-decoration-line-through]="t.completed">{{ t.title }}</span>
      </div>
      <button class="btn btn-danger btn-sm" (click)="deleteTask(t.id)">Excluir</button>
    </li>
  </ul>
  
</div>
